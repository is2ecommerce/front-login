<div class="login-container">
  <!-- Left Side - Gradient Panel -->
  <div class="gradient-panel">
    <div class="gradient-content">
      <h1>Bienvenido de nuevo</h1>
      <p>Accede a tu cuenta y continúa comprando los mejores productos</p>
      <div class="decorative-circles">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
      </div>
    </div>
  </div>

  <!-- Right Side - Login Form -->
  <div class="form-panel">
    <div class="form-container">
      <div class="form-header">
        <h2>Inicia sesión</h2>
        <p>En tu cuenta de tienda</p>
      </div>

      <form (ngSubmit)="onSubmit()" class="login-form">
        <!-- Email Input -->
        <div class="form-group">
          <label for="email" class="form-label">Correo electrónico</label>
          <div class="input-wrapper">
            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
              <polyline points="22,6 12,13 2,6"></polyline>
            </svg>
            <input
              type="email"
              id="email"
              name="email"
              class="form-input"
              placeholder="correo@ejemplo.com"
              [(ngModel)]="email"
              (ngModelChange)="email.set($event)"
              required
            />
          </div>
        </div>

        <!-- Password Input -->
        <div class="form-group">
          <label for="password" class="form-label">Contraseña</label>
          <div class="input-wrapper">
            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
            <input
              [type]="showPassword() ? 'text' : 'password'"
              id="password"
              name="password"
              class="form-input"
              placeholder="••••••••"
              [(ngModel)]="password"
              (ngModelChange)="password.set($event)"
              required
            />
            <button
              type="button"
              class="visibility-toggle"
              (click)="togglePasswordVisibility()"
              tabindex="-1"
            >
              <svg *ngIf="!showPassword()" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
              <svg *ngIf="showPassword()" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                <line x1="1" y1="1" x2="23" y2="23"></line>
              </svg>
            </button>
          </div>
        </div>

        <!-- Remember Me Checkbox -->
        <div class="form-group checkbox-group">
          <input
            type="checkbox"
            id="remember"
            name="remember"
            class="checkbox-input"
            [(ngModel)]="rememberMe"
            (ngModelChange)="rememberMe.set($event)"
          />
          <label for="remember" class="checkbox-label">Recuérdame en este dispositivo</label>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="submit-button"
          [disabled]="isLoading()"
          [class.loading]="isLoading()"
        >
          <span *ngIf="!isLoading()">Inicia sesión</span>
          <span *ngIf="isLoading()">
            <span class="spinner"></span> Iniciando sesión...
          </span>
        </button>
      </form>

      <!-- Sign Up Link -->
      <div class="signup-link">
        <p>¿No tienes cuenta? <a routerLink="/register">Regístrate aquí</a></p>
      </div>
    </div>
  </div>
</div>
